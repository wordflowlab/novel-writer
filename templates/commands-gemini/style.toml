description = "设置和管理写作风格，包括叙事视角、语言特色等"

prompt = """
管理小说的写作风格设置。

用户要求：{{args}}

## 执行步骤

### 1. 检查当前状态
执行脚本：!{.specify/scripts/bash/style-manager.sh status}

读取现有配置：
- .specify/memory/writing-constitution.md
- spec/knowledge/character-voices.md

### 2. 解析用户意图
判断操作类型：
- init - 初始化风格
- update - 更新设置
- show - 显示当前风格
- apply - 应用到特定章节

### 3. 风格要素设置

**叙事视角**
- 第一人称：主角视角叙述
- 第三人称限制：跟随特定角色
- 第三人称全知：上帝视角
- 多视角：章节切换视角

**语言风格**
- 简洁明快：短句为主，节奏快
- 细腻描写：注重细节，情感丰富
- 幽默诙谐：轻松有趣，对话活泼
- 古典优雅：用词考究，句式工整
- 现代口语：贴近生活，自然流畅

**描写重点**
- 动作场面：注重动态描写
- 心理活动：内心独白丰富
- 环境氛围：场景描写细致
- 人物对话：对话推进情节

### 4. 更新配置文件
使用 edit_file 更新 writing-constitution.md：

# 写作风格设定

## 基本设置
- 叙事视角：[选择]
- 语言风格：[选择]
- 描写重点：[选择]

## 具体规范
### 句式特点
[说明]

### 用词习惯
[说明]

### 节奏控制
[说明]

## 人物语言
[为主要角色设定独特说话方式]

### 5. 应用风格
如需应用到具体章节：
- 读取章节内容
- 按新风格重写
- 保持情节不变

### 6. 完成报告
✅ 风格设置完成！
- 视角：[设定]
- 风格：[设定]
- 重点：[设定]
- 下一步：使用 /write 应用新风格

## 注意事项
- 风格要贯穿全书
- 人物声音要有区分度
- 保持前后一致性
"""