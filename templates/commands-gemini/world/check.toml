- stories/*/chapters/*.md (场景描写)

### 2. 执行一致性检查

**地理逻辑**
```
地理检查：
□ 地点距离是否合理
□ 地形描述是否一致
□ 气候季节是否匹配
□ 方位关系是否正确
```

**规则体系**
```
规则检查：
□ 魔法/科技规则一致性
□ 社会制度前后统一
□ 经济体系逻辑合理
□ 文化习俗保持一致
```

**时代背景**
```
时代检查：
□ 科技水平统一
□ 历史事件连贯
□ 语言用词恰当
□ 生活细节符合
```

### 3. 发现的问题

**地理矛盾**
```
问题1：距离不一致
- 第3章：城市A到B需要3天
- 第8章：同样路程只要1天
建议：统一为2天路程
```

**规则冲突**
```
问题2：能力设定矛盾
- 初期设定：魔法需要咒语
- 第10章：无咒语施法
建议：解释为高级技巧
```

**时代错误**
```
问题3：科技水平不符
- 设定：中世纪背景
- 第5章：出现现代物品
建议：删除或改为相应时代物品
```

### 4. 完整性检查

**设定完成度**
```
世界观完整度：75%

已设定：
✅ 地理环境
✅ 政治体系
✅ 经济结构
⚠️ 文化风俗（部分）
❌ 历史背景（缺失）
❌ 语言体系（缺失）
```

**需要补充**
```
建议补充设定：
1. 历史大事年表
2. 主要势力关系
3. 货币体系
4. 节日习俗
