prompt = """
激活专家模式，提供专业创作指导。

用户请求：{{args}}

## 执行步骤

### 1. 识别专家类型
解析参数确定需要的专家：
- 不带参数：列出所有可用专家
- 带专家名：激活指定专家

### 2. 列出可用专家
读取 experts/ 目录，显示：

**核心专家**
- character - 人物塑造专家
- plot - 情节设计专家
- world - 世界观构建专家
- style - 文风语言专家

**插件专家**（如已安装）
- translate - 翻译专家
- wangyu-master - 王玉风格大师
[其他已安装的插件专家]

### 3. 激活专家模式
加载对应专家文件：
- experts/core/[专家].md
- experts/[插件]/[专家].md

进入专家对话模式：
```
【专家模式已激活】
我是[专家名称]，专注于[领域]。
有什么可以帮助你的？

[根据专家文件提供专业指导]
```

### 4. 专家指导内容

**人物专家**
- 角色弧线设计
